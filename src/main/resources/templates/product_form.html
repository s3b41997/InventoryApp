<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/products/save}" method="post" th:object="${product}"
        style="max-width:500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Product:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{productName}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Price:</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{price}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Quantity:</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{quantity}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Comment:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{comment}" class="form-control" maxlength="200"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/products}]]";
  }
</script>
</body>
</html>
